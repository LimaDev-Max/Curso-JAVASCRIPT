<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/capa-sites-favicon.png" type="image/x-icon">
    <title>Meu primeiro Progama...</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head> 
<body>
<h3>oii</h3>
   
<script>
    let n1 = Number(prompt('Digite um número: '))
    let n2 = Number(prompt('Digite outro número: '))
    let s = n1 + n2
    alert(s)
    document.write(`${s.toFixed(2)} <br>`)
    document.write(`REAL é ${s.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}<br>`)
    document.write(`DOLAR é ${s.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})}<br>`)
    document.write(`EURO é ${s.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})}<br>`)
    let nome = prompt('Qual é seu nome?')
    document.write(`Olá ${nome}, seu nome tem ${nome.length} letras.`)
    document.write(`<br> Seu nome em Maiuscula é ${nome.toUpperCase()}`)
    document.write(`<br> Seu nome em Menuscula é ${nome.toLowerCase()}`)
</script>   

</body>
</html>
